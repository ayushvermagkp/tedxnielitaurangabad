</head>
<body>

    <!-- Navigation Bar -->
    <nav>
       
        <img src="TEDx nav logo.png" alt="#" class="logo">
    
       
        <ul>
            <li><a href="index.html" class="active a1">Home</a></li>
            <li class="dropdown">
                <a href="#">About</a>
                <ul class="dropdown-menu">
                    <li><a href="#tedx-team">TEDxTeam</a></li>

    <script src="index.js"></script>



    <!-- Speaker Form Section -->
    <div class="speaker-container">
        <h2>Apply as a Speaker</h2>
        <p>Fill out this form to share your ideas at TEDxNielitAurangabad.</p>

        <form action="https://formsubmit.co/tedxnielitaurangabad@gmail.com" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <!-- Gender Selection (Dropdown) -->
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="linkedin">LinkedIn Profile (Optional)</label>
            <input type="url" id="linkedin" name="linkedin" placeholder="Enter your LinkedIn profile">

            <label for="topic">Proposed Talk Topic</label>
            <input type="text" id="topic" name="topic" placeholder="Enter your talk topic" required>

            <label for="experience">Brief About Your Experience</label>
            <textarea id="experience" name="experience" rows="5" placeholder="Tell us about your experience..." required></textarea>

            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="New Speaker Form Submission - TEDx">
            <input type="hidden" name="_template" value="table">

            <button type="submit" class="submit-btn">Apply Now</button>
        </form>
    </div>

</body>
</html>
